<div class="outer" >
<form  [formGroup]="addDataForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col=xs-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col=xs-12">
      <div class="form-group">
        <label for="name">Feature1</label>
        <input
          type="text"
          id="feature1"
          class="form-control"
          formControlName="feature1"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col=xs-12">
      <div class="form-group">
        <label for="name">Feature2</label>
        <input
          type="text"
          id="feature2"
          class="form-control"
          formControlName="feature2"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col=xs-12">
      <div class="form-group">
        <label for="name">Feature3</label>
        <input
          type="text"
          id="feature3"
          class="form-control"
          formControlName="feature3"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col=xs-12">
      <div class="form-group">
        <label for="name">Feature4</label>
        <input
          type="text"
          id="feature4"
          class="form-control"
          formControlName="feature4"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col=xs-12">
      <div class="form-group">
        <label for="name">Feature5</label>
        <input
          type="text"
          id="feature5"
          class="form-control"
          formControlName="feature5"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col=xs-12">
      <div class="form-group">
        <label for="name">Price</label>
        <input
          type="number"
          id="price"
          class="form-control"
          formControlName="price"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col=xs-12">
      <div class="form-group">
        <label for="imagePath">Image Path</label>
        <input
          type="text"
          id="imagePath"
          class="form-control"
          formControlName="imagePath"
          #imagepath
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col=xs-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          class="form-control"
          rows="6"
          formControlName="description"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col=xs-12">
        <button type="submit" [disabled]=!addDataForm.valid class="btn btn-success " >Save</button>
    </div>
</div>
</form>
</div>
