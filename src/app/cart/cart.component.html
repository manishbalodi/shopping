
  <div class="container" *ngIf="isEmpty">
    <div class="row">
      <div class="col-md-8" *ngFor="let data of cartData; let i = index;">
        <div class="card mb-3 " >
            <div class="row no-gutters">
              <div class="col-md-6" style="max-width: 50%;">
                <img
                height="200" width="100"
                  src="{{data.imagePath}}"
                  class="card-img"
                  alt="..."
                />
                <p class="mt-3 h5" style="margin-left: 75px;">â‚¹{{data.price}}</p>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title">{{data.name}}</h5>
                  <p class="card-text">
                    <small> {{data.description.substring(0,100) + "..."}} </small>
                  </p>
                  <p class="card-text">
                    <button class="btn btn-danger" type="button" (click)="onRemove(i)">Remove </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="card" >
            <div class="card-header">
              Price Details
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><small>Price({{itemCountIncart}} item)</small></li>
              <li class="list-group-item">Discount</li>
              <li class="list-group-item">Delivery Charges</li>
              <li class="list-group-item">Total Amount</li>
            </ul>
          </div>
      </div>
    </div>
  </div>
  <div class="container price" *ngIf="!isEmpty">
    <div class="row">
      <div class="card text-center col-md-12">
        <div class="card-header">
          Your Cart
        </div>
        <div class="card-body">
          <img height="200px" src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
          <h5 class="card-title">Your Cart is Empty</h5>
          <p class="card-text"> Add items to it now</p>
          <a routerLink='/electronics' class="btn btn-primary">Shop now</a>
        </div>
      </div>
    </div>
  </div>
